
{% load static %}

<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
</head>
<body>

<!-- Full Page Intro -->
<div class="view " style="background-image: url({% static 'images/backlog.png' %});height:700px; background-repeat: no-repeat; background-size: cover; background-position: center center;">
  <!-- Mask & flexbox options-->
  <div class="mask rgba-gradient align-items-center pt-2">
    <!-- Content -->
    <div class="container">
      <!--Grid row-->
      <div class="row mt-5">
        <!--Grid column-->
        <div class="col-md-4">

        </div>
        <!--Grid column-->
        <!--Grid column-->
        <div class="col-md-4">
          <!--Form-->
          <form action="" method="POST">
            {% csrf_token %}

            <div class="card wow fadeInRight" data-wow-delay="0.3s">
              <div class="card-body">
                <!--Header-->
                <div class="text-center">
                  <h3 class="white-text">
                    <i class="fas fa-user white-text"></i>Regjistrohu</h3>
                  <hr class="hr-light">
                </div>
                <!--Body-->
                <div class="md-form">
                  <i class="fas fa-user prefix white-text active"></i>

                  <label for="form3" class="active">Emri</label>
                  {{form.username}}
                </div>
                <div class="md-form">
                  <i class="fas fa-envelope prefix white-text active"></i>

                  <label for="form2" class="active">Adrese Email</label>
                  {{form.email}}
                </div>
                <div class="md-form">
                  <i class="fas fa-lock prefix white-text active"></i>

                  <label for="form4">Kodi</label>
                  {{form.password1}}
                </div>
                <div class="md-form">
                  <i class="fas fa-lock prefix white-text active"></i>

                  <label for="form4">Konfirmo kodin</label>
                  {{form.password2}}
                </div>
                <div class="text-center mt-4">
                  <button class="btn btn-dark">Regjistrohu</button>
                  <span><a href="{% url 'logini'  %}" class="btn btn-outline-dark">Kam Profil</a></span>
                  <span><a href="{% url 'home' %}" class="btn btn-outline-dark mt-5">Nuk dua te regjistrohem</a></span>
                  <hr class="hr-light mb-3 mt-4">
                  <div class="inline-ul text-center">
                    <a class="p-2 m-2 tw-ic">
                      <i class="fab fa-twitter white-text"></i>
                    </a>
                    <a class="p-2 m-2 li-ic">
                      <i class="fab fa-linkedin-in white-text"> </i>
                    </a>
                    <a class="p-2 m-2 ins-ic">
                      <i class="fas fa-instagram white-text"> </i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!--/.Form-->

        </div>

          <div class="col-md-4 ">
             <h5 class="pt-5 mt-3">{{ form.errors }}</h5>
          </div>
        <!--Grid column-->
      </div>
      <!--Grid row-->
    </div>
    <!-- Content -->
  </div>
  <!-- Mask & flexbox options-->
</div>
      <script>
          //Query All input fields
          var form_fields = document.getElementsByTagName('input')
          form_fields[1].placeholder='Username..';
          form_fields[2].placeholder='Enter email...';
          form_fields[3].placeholder='Enter password...';
          form_fields[4].placeholder='Re-enter password ...';



          for (var field in form_fields){
              form_fields[field].className += ' form-control'
          }
      </script>
</body>
</html>
